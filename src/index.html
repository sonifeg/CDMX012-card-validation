<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida Bbva</title>
    <!--Font awesome 5 para iconos-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--Contenedor de la barra de navegación-->
    <header>
      <div class="barraNav">
        <div class="logo">
          <img src="logoban.png" alt="">
        </div>
        <nav class="inicio">
          <div class="iconInicio">
            <ul>
              <li><a href="#"><i class="fas fa-home">
                </i></a>
              </li>
            </ul> 
          </div> 
        </nav>
      </div>
    </header>

    
    <!--Contenedor introduccion de datos personales, placeholder=pone la etiqueta
    dentro del input, maxlenght=cantidad maxima de datos a introducir-->
    <main>
      <div class="containerNameAndCard">
        <h1>¡Bienvenido!</h1>
        <div><p>Nombre de cliente</p></div>
         <input type="text" id="client" name="name" placeholder="Nombre de cliente">
          <br>
          <br>
         <div><p>Numero de tarjeta</p></div>
          <input type= "text" id="cardNumber" name="tarjeta" placeholder="16 dígitos de tu tarjeta" 
           onkeypress="return event.charCode>= 48 && event.charCode<= 57" required minlength="16" maxlength="16">
          <!--Contenedor de validador de tarjeta oculto-->
         <div id="mensajesValidacion"></div>
         <div id="mensajesInvalidacion"></div>
          <div class="botones">
           <button type="submit" class="btnValidar" id="btnValidar">Validar Tarjeta</button>
           <button type="submit" class="validarOtraVez" id="validarOtraVez">Volver a validar</button>
          </div>
      </div>   
    </main>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <footer>
      <div class="piePagina">
        <p>© Página de validación de tarjetas Bbva (Solo para fines educativos)</p>
        <li><a href="https://github.com/sonifeg"><i class="fab fa-github">
            </i></a>
        </li>
      </div> 
    </footer>
  
    <script src="index.js" type="module"></script>
  </body>
</html>
