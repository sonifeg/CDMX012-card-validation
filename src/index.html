<!DOCTYPE html>

    <title>Tarjeta de crédito válida Bbva</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

            </div>
          </div>

      </header>
    </div>
    
    <div class="containernameandcard">
     <h1>¡Bienvenido(a)!</h1>

         <br>

    <script src="index.js" type="module"></script>
